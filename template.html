<template id="movie-information">
      <article class='movie' style="background-image: url(http://image.tmdb.org/t/p/w500{{ poster_path }});">
        <div class="info">
        <h4>Title: {{ title }}</h4>
        <h4>Release Date: {{ release_date }}</h4>
        <h4>Runtime: {{ runtime }}</h4>
        <h3>{{ tagline }}</h3>
        </div>
      </article>
    
    </template>
